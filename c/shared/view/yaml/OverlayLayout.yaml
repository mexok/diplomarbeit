__generate__: IAFlowLayout
backgroundColor: blue
isVertical: true
elements:

  - fixedLength: 100
    content:
      __type__: IAFlowLayout
      __ref__: titleBar
      spacing: 50
      padding: 10
      elements:
        - fixedLength: 80
          content:
            __type__: IAColorRect
            color: magenta
      
        - content:
            __type__: IAColorRect
            color: [0, 255, 0, 255]
  
  - content:
      __type__: IAFlowLayout
      __ref__: bottomScreen
      elements:
        - fixedLength: 100
          content:
            __type__: IAFlowLayout
            __ref__: tabBar
            isVertical: true
            backgroundColor: green
            spacing: 10
            padding: 10
            elements:
              - content:
                  __type__: IAButton
                  __ref__: favoritesButton
                  normal:
                    __type__: IAColorRect
                    color: red
                  touched:
                    __type__: IAColorRect
                    color: black
              - content:
                  __type__: IAButton
                  __ref__: homeButton
                  normal:
                    __type__: IAColorRect
                    color: red
                  touched:
                    __type__: IAColorRect
                    color: black
              - content:
                  __type__: IAButton
                  __ref__: alertsButton
                  normal:
                    __type__: IAColorRect
                    color: red
                  touched:
                    __type__: IAColorRect
                    color: black
      
        - content:
            __type__: IACardLayout
            __ref__: content
