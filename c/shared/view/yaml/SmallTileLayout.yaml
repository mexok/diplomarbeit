__generate__: IACardLayout
elements:
  - marginsRelative: 0.08f
    content:
      __type__: IAFlowLayout
      isVertical: true
      elements:
        - relativeLength: Constants_titleRelativeLength
          content:
            __type__: IALabel
            __ref__: title
            text: "title"
            font:
              __resource__: RegularFont30
            fontSize: Constants_titleFontSize
            fontColor: Colors_fontColorTitle
            textAlignment: center
        - relativeLength: Constants_subtitleRelativeLength
          content:
            __type__: IALabel
            __ref__: subtitle
            text: "subtitle"
            font:
              __resource__: RegularFont30
            fontSize: Constants_subtitleFontSize
            fontColor: Colors_fontColorSubtitle
            textAlignment: center
        - content:
            __type__: IACardLayout
            elements:
              - marginTopRelative: Constants_smallTileIconMarginsUpAndDown
                marginBottomRelative: Constants_smallTileIconMarginsUpAndDown
                content:
                  __type__: IAFlowLayout
                  alignment: centered
                  elements:
                    - fixedProportion: 1.0f
                      content:
                        __type__: IACardLayout
                        __ref__: imageHolder

            