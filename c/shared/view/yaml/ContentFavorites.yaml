__generate__: IAScrollLayout
contentLength: 1000
content:
  __type__: IAGridLayout
  gridWidth: 4
  gridHeight: 3
  elements:
    - content:
        __type__: IAFlowLayout
        backgroundColor: green
        spacing: 20
        elements:
          - content:
              __type__: IAButton
              __ref__: myButton
              normal:
                __type__: IAColorRect
                color: yellow
              touched:
                __type__: IAColorRect
                color: blue
          - content:
              __type__: IAColorRect
              color: magenta
          - content:
              __resource__: Image
              name: Koala
              
    - content:
        __resource__: Image
        name: Koala
        
    - width: 2
      content:
        __type__: IACardLayout
        elements:
          - margins: 20.0f
            content:
              __type__: IASlider
              __ref__: temperatureSlider
              background:
                __type__: IAColorRect
                color: blue
              handle:
                __type__: IAColorRect
                color: yellow
                
    - content:
        __type__: OnOffSwitch
        __ref__: rightKitchenWindow
        stateOnNormal:
          __type__: IAColorRect
          color: green
        stateOnTouched:
          __type__: IAColorRect
          color: green
        stateOffNormal:
          __type__: IAColorRect
          color: red
        stateOffTouched:
          __type__: IAColorRect
          color: red
