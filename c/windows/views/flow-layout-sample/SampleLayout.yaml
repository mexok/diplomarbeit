__generate__: IAFlowLayout
elements:
- content:
    __type__: IAFlowLayout
    elements:
        - content:
            __type__: IAColorRect
            color: red
        - content:
            __type__: IAButton
            __ref__: myButton
            normal:
              __type__: IAColorRect
              color: yellow
            touched:
              __type__: IAColorRect
              color: blue
        - content:
            __type__: IAColorRect
            color: magenta
    spacing: 20
    isVertical: true
- content:
    __type__: IAColorRect
    __ref__: myColorRect
    color: [0, 255, 0, 255]
spacing: 200

