extend: IALayout
elements:
  - image: "asdf_32"                #needs to call Resources_get("asdf_32")
    leftTopPoint: {x = 10, y = 20}
    size: {width = 20, height = 20}
    fadeIn: getMenuFadeInOffset
    fadeOut: getMenuFadeOutOffset
  - image: "asdf_32"                #needs to call Resources_get("asdf_32")
    leftTopPoint: {x = 10, y = 20}
    size: {width = 20, height = 20}
    fadeIn: getMenuFadeInOffset
    fadeOut: getMenuFadeOutOffset
  - image: "asdf"
    centerPoint: [20, 30]
    size: menubuttonSize
  - Menubutton:
      ref: myMenubutton
      imageNormal: "void5"
      imageTouched: "asdf"
      onClick: menuItemOnClick
    size: "{{widthOfScreen}} - 20"
  - frameAnimation:                 #needs to implicitly use Resources_getImageContext()
      number_of_frames: 5
      offset: 3
  - label:
      guiString: "asdf"
