__extend__: IALayout
elements:
  - content->Image: asdf_32
    leftTopPoint: {x = 10, y = 20}
    size: {width = 20, height = 20}
    fadeInOffset: getMenuFadeInOffset
    fadeOutOffset: getMenuFadeOutOffset
  - __ref__: myScalableElement
    content->Image: asdf
    leftTopPoint: {x = 10, y = 20}
    size: {width = 20, height = 20}
    fadeInOffset: getMenuFadeInOffset
    fadeOutOffset: getMenuFadeOutOffset
  - content->Image: asdf_32
    centerPoint: {x = 20, y = 30}
    size: $menubuttonSize
  - content->Menubutton:
      __ref__: myMenubutton
      imageNormal->Image: void5
      imageTouched->Image: asdf
      onClick: menuItemOnClick
    size:
      width: $widthOfView - 20
      height: $heightOfView
  - content->FrameAnimation:
      number_of_frames: 5
      offset: 3
      name: frame_images_
      durationOfSingleFrame: 20
  - content->Label:
      text->GuiString: asdf
    size: {width: 200, height: 300}
    centerPoint: {x: 20, y: 40}
    rect:
      origin: {x: 20, y: 40}
      size: {width: 50, height: 10}
