- IASize:
    name: menubuttonSize
    expr: {width: 50, height: 50}

- IALayout:
    name: baseLayout

- IALayout:
    name: baseLayout
    scaling: IALayoutScaling_FIXED_HEIGHT
    size: {width = 100, height = 200}
    elements:

      - content: Resources_get("empty", baseLayout->style)
        leftTopPoint: IAPoint_make(10, 20)
        size: IASize_make(20, 20)
        fadeIn: () ->
        fadeOut: () ->
      - content: Resources_get("new")
        centerPoint: IAPoint_make(20, 30)
        size: menubuttonSize
      - content:
          type: IAButton
          size: IASize_make(40, 40)
      - content:
          type: IAFrameAnimation
          name: "asdfe_"
          number_of_frames: 5
          offset: 3
          imageContext: Resources_getImageContext()
      - IALayout:
          name: innerLayout
          scaling: IALayoutScaling_FIXED_HEIGHT


- type: IAArray
  name: menu_buttons
  values: [leftButton, rightButton, menuButton]

- type: IALabel
  text: GUIStrings_get("value1")
