__extend__: IALayout
elements:
  - image: asdf_32                  #needs to call Resources_get("asdf_32")
    leftTopPoint: {x = 10, y = 20}
    size: {width = 20, height = 20}
    fadeIn: getMenuFadeInOffset
    fadeOut: getMenuFadeOutOffset
  - image: asdf                     #needs to call Resources_get("asdf_32")
    leftTopPoint: {x = 10, y = 20}
    size: {width = 20, height = 20}
    fadeIn: getMenuFadeInOffset
    fadeOut: getMenuFadeOutOffset
  - image: asdf_32
    centerPoint: [20, 30]
    size: menubuttonSize
  - menubutton:
      __ref__: myMenubutton
      imageNormal: "void5"
      imageTouched: "asdf"
      onClick: menuItemOnClick
    size:
      width: "{{widthOfView}} - 20"
      height: "{{heightOfView}}"
  - frameAnimation:
      number_of_frames: 5
      offset: 3
  - label:
      guiString: "asdf"
